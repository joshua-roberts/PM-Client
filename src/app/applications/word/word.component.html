<div class="container-fluid" style="background-color: #cccccc">
    <div class="row section-10">
        <div class="col-12 topbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 text-left mt-4">
                        <app-side-menu [clr]="'black'"></app-side-menu>
                    </div>
                    <div class="col-4 text-center">
                        <p class="h2 center" style="font-family: Courier">WORD</p>
                    </div>
                    <div class="col-4 text-right">
                        <div class="btn-group">
                            <button class="btn btn-outline-success" data-toggle="modal" data-target="#chooseFile">
                                <!--<i class="material-icons">all_inbox</i>-->
                                Open
                            </button>
                            <button class="btn btn-outline-primary" (click)="onNew()">
                                <!--<i class="material-icons">fiber_new</i>-->
                                New
                            </button>
                            <button class="btn btn-outline-info" (click)="onSave()">
                                <!--<i class="material-icons">get_app</i>-->
                                Save
                            </button>
                            <button class="btn btn-outline-info" data-toggle="modal" data-target="#saveFileAs">
                                <!--<i class="material-icons">get_app</i>-->
                                Save As
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row section-90 justify-content-center">
        <div class="col-2">

        </div>
        <div class="col-8 section-90 scroller align-content-center">
            <div class="document">
                <textarea style="height: 100% !important; width: 100%; border: 0px;" #doc></textarea>
            </div>
        </div>
        <div class="col-2">
            <p>currentObject: {{currentObjectId}}</p>
        </div>
    </div>
</div>



<!-- Modal: choose -->
<div class="modal fade" id="chooseFile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Choose File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 scroller" style="height: 30vh">
                            <p>where the pos should be</p>
                            <ul>
                                <li>doc 1</li>
                                <li>doc 2</li>
                                <li>doc 3</li>
                                <li>doc 4</li>
                            </ul>
                            <!--<app-list [level]="0"></app-list>-->
                            <!--<app-list (eleClicked)="onDocClick($event)" [level]="0" [root]="pos[0]"></app-list>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" (click)="onOpen(6)">choose</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal: save file as -->
<div class="modal fade" id="saveFileAs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Save File As</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 scroller" style="height: 30vh">
                            <p>where the pos should be</p>
                            <ul>
                                <li>doc 1</li>
                                <li>doc 2</li>
                                <li>doc 3</li>
                                <li>doc 4</li>
                            </ul>
                            <!--<app-list [level]="0"></app-list>-->
                            <!--<app-list (eleClicked)="onDocClick($event)" [level]="0" [root]="pos[0]"></app-list>-->
                        </div>
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">File Name:</span>
                                </div>
                                <input type="text" class="form-control" #file_name>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" (click)="onSaveAs()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
