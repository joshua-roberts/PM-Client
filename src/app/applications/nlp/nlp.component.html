<div class="container-fluid">
    <div class="row header justify-content-lg-start">
        <div class="mt-3 col-2 text-left">
            <app-side-menu [clr]="'black'"></app-side-menu>
        </div>
        <div class="col-8 text-center">
            <p class="h2 m-0 p-0" style="font-family: Courier">Policy Builder with Natural Language</p>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row top-buffer">
        <div class="col-4 border-right">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <p class="h4 m-0 p-0 text-center">POS</p>
                    </div>
                </div>
                <div class="row top-buffer">
                    <div class="col-12 scroller">
                        <app-poshome (selectedDoc)="selectedDoc = $event" #graph></app-poshome>
                    </div>
                </div>
            </div>
            <!--<app-list (eleClicked)="onDocClick($event)" [level]="0" [root]="pos[0]"></app-list>-->
            <!--<footer class="footer">-->
            <!--hi i'm a footer-->
            <!--</footer>-->
        </div>
        <div class="col-8 border-left">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div style="height: 3vh;">
                            <p class="h3 m-0 p-0 text-center">Input</p>
                        </div>
                        <div class="document" style="height: 67vh;">
                            <textarea style="height: 100% !important; width: 100%; border: 0px;" #doc></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row mt-3 mb-2">
                    <div class="col-3">
                        <button class="btn btn-primary w-100" (click)="onCompileClick()" [disabled]="!doc.value">
                            Compile
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" (click)="onSubmitClick()" [disabled]="onCompileClick()">
                            Submit
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100" (click)="onSaveClick()" [disabled]="onCompileClick()">
                            Save
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info w-100" (click)="onOpenXML()" [disabled]="onCompileClick()">
                            XML
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="xmlModal" tabindex="-2" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Generated XML</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <p style="font-family: Courier">{{stringify(xml)}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="justify-content-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
